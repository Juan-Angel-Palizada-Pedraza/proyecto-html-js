<body>

    <div class="sidebar">
        <h2>KANBAN</h2>
        <ul>
            <li>Dashboard</li>
            <li>Inventory</li>
            <li>Reports</li>
            <li>Suppliers</li>
            <li>Orders</li>
            <li>Manage Store</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search product">
        </div>

        <div class="overall-inventory">
            <h3>Overall Inventory</h3>
            <p>Total Products</p>
            <button class="add-product">Add Product</button>
            <div class="add-product-form">
                <input type="text" id="productName" placeholder="Product Name">
                <input type="number" id="productPrice" placeholder="Buying Price">
                <input type="number" id="productQuantity" placeholder="Quantity">
                <select id="productAvailability">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <button id="saveProduct">Save Product</button>
            </div>            
        </div>

        <div class="product-table">
            <h3>Products</h3>
            <table>
                <tr>
                    <th>Products</th>
                    <th>Buying Price</th>
                    <th>Quantity</th>
                    <th>Availability</th>
                </tr>
                <!-- AquÃ­ se llenarÃ¡n los datos de Firebase -->
            </table>
        </div>
    </div>
